<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>《命运™》-登录</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="all,follow">
  <!-- Tweaks for older IEs-->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
  <div class="page landing-page">
    <div class="container d-flex align-items-center">
      <div class="content-holder has-shadow">
        <div class="row">
          <!-- Logo Panel -->
          <div class="col-lg-6">
            <div class="row info d-flex align-items-center">
              <img src="<%= require('../img/logo.png') %>" class="logo col-lg" />
            </div>
          </div>
          <!-- Form Panel -->
          <div class="col-lg-6 bg-white">
            <div class="form d-flex align-items-center">
              <div class="content">
                <div id="login-page">
                  <form id="login" class="form-validate">
                    <div class="form-group row">
                      <input id="login-email" type="email" name="loginEmail" required data-msg="请输入你的邮箱地址"
                        class="input-material">
                      <label for="login-email" class="label-material">邮箱地址</label>
                    </div>
                    <div class="form-group row">
                      <input id="login-password" type="password" name="loginPassword" required minlength="6"
                        maxlength="24" data-msg="密码长度需6-24位" class="input-material">
                      <label for="login-password" class="label-material">密码</label>
                    </div>
                    <div class="form-group row">
                      <button id="login-submit" type="submit" class="btn btn-primary col-lg-3">
                        <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                          style="display: none;"></span>
                        登录
                      </button>
                    </div>
                  </form>
                  <div class="row">
                    <a id="forgot-pass" href="javascript:void(0)" class="forgot-pass">忘记密码？</a>
                  </div>
                  <div class="row">
                    <small>没有账号？</small><a id="toggle-register-page" href="javascript:void(0)" class="signup">现在注册</a>
                  </div>
                </div>
                <div id="register-page" style="display: none;">
                  <form id="register" class="form-validate">
                    <div class="form-group row">
                      <input id="register-email" type="email" name="registerEmail" required data-msg="邮箱格式不正确"
                        class="input-material" />
                      <label for="register-email" class="label-material">邮箱地址</label>
                      <button id="email-verify" type="button" class="btn btn-secondary" style="display: none;">
                        <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                          style="display: none;"></span>
                        验证
                      </button>
                    </div>
                    <div id="verifycode-group" class="form-group row" style="display: none;">
                      <input id="register-verifycode" type="text" name="registerVerifycode" required minlength="6"
                        maxlength="6" data-msg="验证码格式错误" class="input-material" />
                      <label for="register-verifycode" class="label-material">验证码</label>
                    </div>
                    <div class="form-group row">
                      <input id="register-password" type="password" name="registerPassword" required minlength="6"
                        maxlength="24" data-msg="密码长度需6-24位" class="input-material">
                      <label for="register-password" class="label-material">密码</label>
                    </div>
                    <div class="form-group row">
                      <button id="register-submit" type="submit" class="btn btn-primary col-lg-3">
                        <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                          style="display: none;"></span>
                        注册
                      </button>
                    </div>
                  </form>
                  <div class="row">
                    <small>已有调查员账号？</small>
                    <a id="toggle-login-page" href="javascript:void(0)" class="signup">现在登录</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="copyrights text-center">
      <p>上海璀璨星屑网络科技工作室 <a href="https://www.ccxxgames.cn" class="external">https://www.ccxxgames.cn</a></p>
    </div>
  </div>
</body>

</html>
