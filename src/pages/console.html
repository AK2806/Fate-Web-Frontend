<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>《命运™》桌面角色扮演</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="all,follow">
  <!-- Tweaks for older IEs-->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
  <div id="app" class="page">
    <!-- Main Navbar-->
    <header class="header fixed-top">
      <nav class="navbar">
        <div class="container-fluid">
          <div class="navbar-holder d-flex align-items-center justify-content-between">
            <!-- Navbar Header-->
            <div class="navbar-header">
              <!-- Navbar Brand -->
              <a href="console.html" class="navbar-brand d-none d-sm-inline-block">
                <div class="brand-text d-none d-lg-inline-block"><strong>《命运™》桌面角色扮演</strong></div>
                <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>《命运™》</strong></div>
              </a>
              <!-- Toggle Button-->
              <a id="toggle-btn" href="javascript:void(0)"
                class="menu-btn active"><span></span><span></span><span></span></a>
            </div>
            <!-- Navbar Menu -->
            <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
              <li class="nav-item">
                  <router-link class="nav-link" to="/mods-market">
                    <i class="fa fa-cubes" aria-hidden="true"></i>模组市场
                  </router-link>
                </li>
                <li class="nav-item">
                    <router-link class="nav-link" to="/assets-store">
                      <i class="fa fa-flask" aria-hidden="true"></i>素材商店
                    </router-link>
                  </li>
              <!-- Avatar -->
              <li class="nav-item">
                <router-link class="nav-link" :to="'/' + selfId">
                  <avatar ref="avatar" :user-id="selfId" width="45" height="45"></avatar>
                </router-link>
              </li>
              <!-- Notifications-->
              <li class="nav-item dropdown"><a id="notifications" rel="nofollow" data-target="#" href="#"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link"><i
                    class="fa fa-bell-o"></i><span class="badge bg-red badge-corner">{{ notificationCountText }}</span></a>
                <ul aria-labelledby="notifications" class="dropdown-menu">
                  <li><router-link rel="nofollow" to="/announcement" class="dropdown-item">
                      <div class="notification">
                        <div class="notification-content"><i class="fa fa-bullhorn bg-orange" aria-hidden="true"></i>系统公告（点击查看全部）
                        </div>
                        <div class="notification-time"><small v-html="urneadAnnouncementCountHtml"></small></div>
                      </div>
                    </router-link></li>
                  <li><router-link rel="nofollow" :to="'/' + selfId + '/community'" class="dropdown-item">
                      <div class="notification">
                        <div class="notification-content"><i class="fa fa-users bg-blue" aria-hidden="true"></i>我的粉丝（点击查看全部）
                        </div>
                        <div class="notification-time"><small v-html="newFollowerCountHtml"></small></div>
                      </div>
                    </router-link></li>
                </ul>
              </li>
              <!-- Logout -->
              <li class="nav-item"><a href="javascript:void(0)" class="nav-link logout"> <span
                    class="d-none d-sm-inline">退出</span><i class="fa fa-sign-out"></i></a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <router-view @user-changed="changeViewUser($event)" @account-info-changed="updateSelfAccoutInfo()" @notification-updated="updateNotification()"></router-view>    
  </div>
</body>

</html>
