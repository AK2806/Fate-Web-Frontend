<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>《命运™》-注册调查员账号</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo Panel -->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="logo">
                  <img src="../img/logo.png" width="333" height="158" />
                </div>
              </div>
            </div>
            <!-- Form Panel -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form class="form-validate">
                    <div class="form-group row">
                      <input id="register-email" type="email" name="registerEmail" required data-msg="邮箱格式不正确" class="input-material" />
                      <label for="register-email" class="label-material">邮箱地址</label>
                      <button id="email-verify" type="button" class="btn btn-secondary" style="display: none;">
                        <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                        验证
                      </button>
                    </div>
                    <div id="verifycode-group" class="form-group row" style="display: none;">
                      <input id="register-verifycode" type="text" name="registerVerifycode" required minlength="6" maxlength="6" data-msg="验证码格式错误" class="input-material" />
                      <label for="register-verifycode" class="label-material">验证码</label>
                    </div>
                    <div class="form-group row">
                      <input id="register-password" type="password" name="registerPassword" required minlength="6" maxlength="24" data-msg="密码长度需6-24位" class="input-material">
                      <label for="register-password" class="label-material">密码</label>
                    </div>
                    <div class="form-group row">
                      <button id="register" type="button" class="btn btn-primary col-sm-3">
                        <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                        注册
                      </button>
                    </div>
                  </form>
                  <div class="row">
                    <small>已有调查员账号？</small>
                    <a href="login.html" class="signup">现在登录</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>上海璀璨星屑网络科技工作室 <a href="https://www.ccxxgames.cn" class="external">https://www.ccxxgames.cn</a></p>
      </div>
    </div>
  </body>
</html>
