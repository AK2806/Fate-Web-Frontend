<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>《命运™》-重置密码</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo Panel -->
            <div class="col-lg-6">
                <div class="info d-flex align-items-center">
                  <div class="logo">
                    <img src="../img/logo.png" width="333" height="158" />
                  </div>
                </div>
              </div>
            <!-- Form Panel -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form class="form-validate">
                    <div class="form-group row">
                      <input id="password" type="password" name="password" required minlength="6" maxlength="24" data-msg="密码长度需6-24位" class="input-material">
                      <label for="password" class="label-material">新密码</label>
                    </div>
                    <div class="form-group row">
                      <input id="repeat-password" type="password" name="repeatPassword" required minlength="6" maxlength="24" equalTo="#password" data-msg="和上面的密码不一致" class="input-material">
                      <label for="repeat-password" class="label-material">确认密码</label>
                    </div>
                    <div class="form-group row">
                      <button id="reset-password" type="button" class="btn btn-primary col-sm-5">
                        <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                        重置密码
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>上海璀璨星屑网络科技工作室 <a href="https://www.ccxxgames.cn" class="external">https://www.ccxxgames.cn</a></p>
      </div>
    </div>
  </body>
</html>
